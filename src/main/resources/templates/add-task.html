<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .btn-custom-light {
            background-color: #333;
            color: white;
            font-weight: bold;
            border-color: #333;
        }
    </style>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-light" style="background-color: #CCD1D1;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/goals}">
            <img src="/images/logo.png" alt="logo" width="100" height="50">
        </a>
        <a th:href="@{/user/logout}" class="btn btn-dark">Log Out</a>
    </div>
</nav>

<!-- Form for Adding New Task -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card bg-light">
                <div class="card-body">
                    <h2 class="card-title">Add New Task</h2>
                    <form th:action="@{/goals/{goalName}/add-task}" method="post" th:object="${task}">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" name="header" required th:field="*{header}">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea class="form-control" id="taskDescription" name="description" rows="3" th:field="*{description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label">Task Status</label>
                            <select class="form-select" id="taskStatus" name="status" required th:field="*{status}">
                                <option value="DONE">Done</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="CANCELED">Canceled</option>
                                <option value="BACKLOG">Backlog</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label">Task Priority</label>
                            <select class="form-select" id="taskPriority" name="priority" required th:field="*{priority}">
                                <option value="NO_PRIORITY">No priority</option>
                                <option value="URGENT">Urgent</option>
                                <option value="HIGH">High</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW">Low</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-custom-light">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
