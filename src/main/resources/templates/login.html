<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        .btn-custom-light {
            background-color: #333;
            color: white;
            font-weight: bold;
            border-color: #333;
        }
        .text-lighter-black {
            color: #555;
        }
    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-light" style="background-color: #CCD1D1;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/login}">
            <img src="/images/logo.png" alt="logo" width="100" height="50">
        </a>
        <a th:href="@{/user/reg}" class="btn btn-dark">Sign Up</a>
    </div>
</nav>


<div class="row justify-content-center">
    <div class="col-4">

        <form th:action="@{/user/login}" method="post" th:object="${newLoginUser}">

            <p class="fs-6"></p>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" id="Email">
                <span th:errors="*{email}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="Password">
                <span th:errors="*{password}" class="alert alert-danger" role="alert"></span>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-custom-light" type="submit">Log In</button>
            </div>

            <h1 th:text="${loginInvalid}"></h1>

            <p class="fs-6">    </p>

            <p class="text-body-secondary">
                Don`t have an account? <a th:href="@{/user/reg}" class="text-lighter-black">Sign Up</a>
            </p>
        </form>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
